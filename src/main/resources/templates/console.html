<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header">
</head>

<script th:inline="javascript">
    /*<![CDATA[*/

    function setHeight() {
        var h = $(document).height() - $("#knavbar").height();
        console.log(h);
        $("#concontainer").css("height", h - 10);
    }
    $(window).resize(function () {
        for (var i = 0; i < 30; i++)
            setHeight()
    });
    $(document).ready(function () {
        for (var i = 0; i < 30; i++)
            setHeight()
    });
    /*]]>*/
</script>
<body class="bbg container-fluid" style="height: 100%">
<div id="knavbar" class="row" th:with="nav=${'console'}" th:include="fragments/navbar"></div>
<div class="row">
    <div class="col-lg-12" id="concontainer">
        <object type="text/html" data="/con" style="overflow:auto; background-color: darkgray" width="100%"
                height="100%">
        </object>
    </div>
</div>
</body>
</html>
