<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header">
</head>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>

<body class="bbg container-fluid" style="height: 100%">
<div id="knavbar" class="row" th:with="nav=${'firmwares'}" th:include="fragments/navbar"></div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-bordered" style="color: darkgray">
            <thead>
            <tr>
                <th th:text="#{msg.filename}">Filename</th>
                <th th:text="#{msg.uploadDate}">Upload date</th>
                <th th:text="#{msg.description}">Description</th>
                <th style="width: 1%" align="center" th:text="#{msg.download}">Download</th>
                <th style="width: 1%" align="center" th:text="#{msg.remove}">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file, iterstat : ${files}">
                <td th:text="${file.getOriginalName()}">Name</td>
                <td th:text="${file.getCreationDate()}">Date</td>
                <td th:text="${file.getDescription()}">Description</td>
                <td align="center" style="vertical-align:middle">
                    <a style="color: darkgray"
                       th:href="${'/manageFirmwares/download/'+file.getName()}"
                       class="glyphicon glyphicon-download-alt"></a></td>
                <td align="center" style="vertical-align:middle">
                    <a style="color: darkgray"
                       th:href="${'/manageFirmwares/remove/'+file.getName()}"
                       class="glyphicon glyphicon-remove"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
